<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>没错,这是一个作业!</title>
	</head>
	<body>
		<script>
			for (var i = 1; i <= 10; i += 1) {
				for (var o = 1; o <=i; o += 1) {
                  document.write(i+"*"+o+"="+o*i+" ")
				}
			document.write("<br/>")
			}
		</script>
	</body>
</html>
